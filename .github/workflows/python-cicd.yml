name: Python App CI/CD

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: üì• Checkout source
        uses: actions/checkout@v3

      - name: üîç Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}

      - name: Build docker image
        run: docker build -t maxcen/baitmatepython .

      - name: Publish image to docker hub
        run: docker push maxcen/baitmatepython:latest

  deploy:
    needs: build
    runs-on: [runner-new-python]
    steps:
      - name: Pull Image from Docker Hub
        run: docker pull maxcen/baitmatepython:latest

      - name: Delete old container
        run: docker rm -f baitmate-python

      - name: Run Docker container
        run: docker run -d -p 5000:5000 --restart=always --memory=2g --memory-swap=4g --name baitmate-python maxcen/baitmatepython:latest
